</mat-card-actions></div>

<div class="row">


  <div class="col-sm-3">

    <mat-card class="demo-card conected">

        <img mat-card-avatar src="https://material.angular.io/assets/img/examples/shiba1.jpg" width="64">
        <mat-card-title>Nome da Conexão <button mat-icon-button>
         <mat-icon>edit</mat-icon></button>
        </mat-card-title>
        <mat-card-subtitle>Telefone Vinculado: 558499999999</mat-card-subtitle>
        <mat-card-subtitle>ID 121</mat-card-subtitle>

      </mat-card-header>
      <h5 class="status">CONECTADO <mat-icon>done</mat-icon></h5>

        <p>

          <mat-slide-toggle color="primary">
            Maturar conexão
          </mat-slide-toggle>
        </p>

        <button mat-raised-button color="primary">Iniciar Conexão

  </div>
  <div class="col-sm-3">
    <mat-card class="demo-card desconected">
      <mat-card-header>
        <img mat-card-avatar src="https://material.angular.io/assets/img/examples/shiba1.jpg"
             aria-label="Shiba Inu avatar" width="64">
        <mat-card-title>Nome da Conexão <button mat-icon-button>
          <mat-icon>edit</mat-icon></button></mat-card-title>
        <mat-card-subtitle>Telefone Vinculado: 558499999999</mat-card-subtitle>
        <mat-card-subtitle>ID 122</mat-card-subtitle>

      </mat-card-header>
      <h5 class="status">DESCONECTADO <mat-icon>clear</mat-icon></h5>

        <p>
          <mat-slide-toggle color="primary">
            Maturar conexão
          </mat-slide-toggle>

        </p>
      </mat-card-content>
      <mat-card-actions align="end">
        <button mat-raised-button class="bg-green-700 text-white">Ler Qrcode</button>
        <button mat-mini-fab color="warn"><mat-icon>mobile_off</mat-icon></button>
        <mat-divider></mat-divider>
        <button mat-mini-fab class="bg-gray-900 text-white"><mat-icon>delete</mat-icon></button>
      </mat-card-actions>
    </mat-card>
