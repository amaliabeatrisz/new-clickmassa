<breadcrumb></breadcrumb>

<div class="row">

  <!-- Statistics -->
  <div class="col-sm-6 col-md-3" *ngFor="let stat of stats">
    <mat-card [ngClass]="['text-white', stat.color]">
      <mat-card-header>
        <mat-card-subtitle class="text-white"><mat-icon>{{stat.icon}} </mat-icon> {{stat.title}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <h2 class="m-y-8">{{stat.amount}}</h2>
        <mtx-progress [value]="stat.progress.value"
                      height="2px"
                      foreground="rgba(255,255,255,1)"
                      background='rgba(0,0,0,.5)'>
        </mtx-progress>
        <small class="text-muted">Diariamente</small>
      </mat-card-content>
    </mat-card>
  </div>
  <br>

  <!-- Charts -->
  <div class="col-md-12">
    <mat-card>
      <mat-card-header>
        <mat-card-title><mat-icon>near_me</mat-icon> DADOS DE ENVIOS</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div id="chart1"></div>
      </mat-card-content>
    </mat-card>
  </div>

</div>
